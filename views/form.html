<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand d-flex align-items-center" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#6610f2" class="bi bi-phone" viewBox="0 0 16 16">
                            <path d="M11 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h6zm0 1H5a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1zm-3 11.5a.5.5 0 1 1 1 0 .5.5 0 0 1-1 0z"/>
                        </svg>
                    </a></svg>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Balance</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Servicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="perfil.html">Perfil</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container mt-2">
            <div class="mb-3">
                <div
                    class="mb-3 text-white p-3 rounded-4 d-flex flex-column align-items-center justify-content-center t-title">
                    <h1> Registrar servicio</h1>
                    <p>ingresa todo los datos del cliente y el servicio</p>
                </div>

                <form id="serviceForm" class="p-4 rounded">

                    <!-- grupo 1 datos del cliente -->
                    <div class="container bg-light p-2 mb-4 rounded-4 d-cliente">
                        <h6 class="text-center mb-4">Datos del cliente</h6>
                        <div class="mb-3">
                            <label for="serviceName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="serviceName" placeholder="Nombre del cliente"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="serviceRut" class="form-label">Rut</label>
                            <input type="text" class="form-control" id="serviceRut" placeholder="10.123.456-7" required>
                        </div>

                        <div class="mb-3">
                            <label for="serviceContacto" class="form-label">Contacto</label>
                            <input type="number" class="form-control" id="serviceContacto" placeholder="987654321"
                                required>
                        </div>
                    </div>

                    <!-- grupo 2 datos del servicio -->
                    <div class="container bg-light p-2 mb-4 rounded-4 d-servicio d-none">
                        <h6 class="text-center mb-4 mt-4 d-servicio">Datos del servicio</h6>
                        <div class="mb-3">
                            <label for="serviceType" class="form-label">Tipo de Servicio</label>
                            <select class="form-select" id="serviceType" required>
                                <option value="" disabled selected>Seleccione un tipo de servicio</option>
                                <option value="garantia">Garantía</option>
                                <option value="reparacion">Reparación</option>
                                <option value="revision">Revisión</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="mobileType" class="form-label">Tipo de dispositivo</label>
                            <select class="form-select" id="mobileType" required>
                                <option value="" disabled selected>Seleccione dispositivo</option>
                                <option value="movil">Movil</option>
                                <option value="tablet">Tablet</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="serviceDescripcion" class="form-label">Fecha de ingreso</label>
                            <input type="date" class="form-control" id="serviceFecha" required
                                title="Seleccione la fecha de ingreso" placeholder="Seleccione la fecha de ingreso">
                        </div>
                    </div>

                    <!-- Costo -->
                    <div class="container p-2 mb-4 bg-light rounded-4 d-valor d-none">
                        <h6 class="text-center mb-4 mt-4">Valor</h6>
                        <div class="mb-3">
                            <label for="serviceValor" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="serviceValor" placeholder="$10.000"></input>
                        </div>

                        <div class="mb-3">
                            <label for="serviceDetalles" class="form-label">Diagnostico/detalles</label>
                            <textarea class="form-control" id="serviceDetalles" rows="3"
                                placeholder="Detalles"></textarea>
                        </div>
                    </div>
                    <button type="button" class="btn w-30 mb-3 btn-siguiente" id="mostrarDatosBtn">Siguiente</button>
                    <button type="submit" class="btn  w-100 d-none btn-register">Registrar Servicio</button>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script src="/resources/js/content.js"></script>
</body>

</html>

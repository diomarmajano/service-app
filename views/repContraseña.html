<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="/resources/css/style.css">
</head>

<body>
    <main>
        <div class="container w-50 mt-5 bg-light text-dark p-4 rounded">
            <h1 class="text-center mb-4">Recuperar contarseña</h1>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="repEmail" class="form-label">Email</label>
                    <input type="text" class="form-control" id="repEmail" placeholder="ingrese el email de su cuenta">
                </div>
                <div class="mb-3">
                    <label for="repPassword" class="form-label">Nueva contraseña</label>
                    <input type="password" class="form-control" id="repPassword" placeholder="Contraseña">
                </div>
                <a href="../index.html" class="text-decoration-none d-flex align-items-center mb-3 link-inicio">
                    Volver al inicio
                </a>
                <div class="container w-50 mt-3 rounded">
                    <button type="button" class="btn w-100 btn-login" id="repBtn">Recuperar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="/resources/js/script.js"></script>
</body>

</html>

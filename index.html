<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service App</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container w-50 mt-5 bg-light text-dark p-4 rounded">
            <h1 class="text-center mb-4">Iniciar Sesión</h1>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="serviceName" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="serviceName" placeholder="ejemplo@dominio.com">
                </div>
                <div class="mb-3">
                    <label for="servicePassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="servicePassword" placeholder="Contraseña">
                </div>
                <a href="views/register.html" class="text-decoration-none">¿No tienes cuenta? Regístrate aquí</a>
                <div class="container w-50 mt-3 rounded">
                    <button type="button" class="btn btn-primary w-100" id="loginButton">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="/resources/js/script.js"></script>
</body>
</html>

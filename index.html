<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>
    <main>
        <div class="container bg-light text-dark p-4 rounded">
            <div
                class="mb-3 text-white p-3 rounded-4 d-flex flex-column align-items-center justify-content-center t-title">
                <h1> Service app</h1>
                <p>Sistema de gestión para servicos de reparacion</p>
            </div>

            <div
                class="mb-3 bg-secundary text-dark p-3 rounded-4 d-flex flex-column align-items-center justify-content-center container-primary">
                <img src="https://cdn-icons-png.flaticon.com/512/11777/11777164.png " alt="Service Icon"
                    class="img-fluid mb-3" style="width: 100px; height: 100px;">
                registra tus servicios de forma facil y sencilla
            </div>

            <div class="mb-3 d-flex justify-content-center gap-4 container-cards">
                <div class="mb-3 rounded-4 col-6 f-gestion d-flex flex-column align-items-center">
                    <img src="./resources/img/data-analysis.png " width="100px" alt="Service Icon">

                    <p class="text-center badge text-bg-light">Facil gestion</p>
                    <p>Accede a los datos de tus clientes y servicios</p>
                </div>
                <div class="mb-3 rounded-4 col-6 f-gestion d-flex flex-column align-items-center">
                    <img src="./resources/img/account.png " width="100px" alt="Service Icon">
                    <p class="text-center badge text-bg-light mt-2">Balance inmediato</p>
                    <p>Visualiza de forma rapida, tus finanzas</p>
                </div>
            </div>
            <div class="mb-3">
                <button type="button" class="btn w-100 mb-2 rounded-4" id="loginButton"
                    onclick="window.location.href='/views/login.html'">Iniciar Sesión </button>
                <button type="button" class="btn w-100 rounded-4" id="registerButton"
                    onclick="window.location.href='/views/register.html'">Registrarse</button>
            </div>


        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
